<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Application Form</h1>

     <div class="content">

        <label for="First_Name">First Name</label>
        <input type="text" id="First_Name">
        
        <div class="form_controle">

            <label for="Last_Name">Last Name</label>
            <input type="text" id="Last_Name">
    
         </div> 
         <div class="form_controle">

            <label for="Email_id">Email</label>
            <input type="email" id="Email_id">
    
            
         </div> 
         <div class="form_controle">

            <label for="role_id">Role</label>
            <select name="Role" id="role_id">
                <option value="null">SELECT JOB ROLE</option>
                <option value="Frontend">Frontend developer</option>
                <option value="Backend">Backend developer</option>
                <option value="Fullstack">Fullstack developer</option>
                <option value="UI & UX">UI and UX designing</option>
            </select>
    
            
         </div> 
         <div class="form_controle">

            <label for="Address">Address</label>
            <textarea name="Address" id="Address" cols="70" rows="10"></textarea>
    
            
         </div> 
         <div class="form_controle">

            <label for="City">CITY</label>
            <input type="text" id="City">
    
         </div> 
         <div class="form_controle">

            <label for="Pincode">Pincode</label>
            <input type="number" id="Pincode">
    
         </div> 
         <div class="form_controle">

            <label for="Starting">Starting date</label>
            <input type="date" id="Starting">
    
         </div> 
         <div class="form_controle">

            <label for="cv">uplode your cv</label>
            <input type="file" id="cv">
    
         </div> 
         <div>
            <button type="submit" id="submit">Apply Now</button>
         </div>
         

         
        
     </div> 

     
     
    </div>
    
    
</body>
</html>
